syntax = "proto3";

package user;

option go_package = "pdp_library.user.v1;userv1";

service User{
    rpc NewUser(NewUserRequest) returns (NewUserResponse);
}

message NewUserRequest {
    string first_name = 1;
    string last_name = 2;
    string email = 3;
    string phone_number = 4;
}

message NewUserResponse {
    int64 id = 1;
    string first_name = 2;
    string last_name = 3;
    string email = 4;
    string phone_number = 5;
}